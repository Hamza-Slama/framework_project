<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Myteck Product</title>
        
         <style type="text/css">
            .ui-datalist {
                width:300px;
                margin-bottom: 20px;
            }

            .ui-datalist-item {
                padding:3px;
            }

            .paginated .ui-datalist-data {
                padding-left: 20px;
            }
            #content{
                overflow: hidden;
                width:100px;
                display: -webkit-box;
                -webkit-line-clamp: 1;
                -webkit-box-orient: vertical;
        }
        </style>
    </h:head>
    <h:body>
 <!--#{myTeckController.init()}-->
        
       <h:button value="Click Me" onclick="#{myTeckController.saveData()}" />
        
        <br>
            
        </br>
        
        <h:form>
         
            <div class="p-grid">
                <ui:repeat value="#{myTeckController.model.myteckProducts}" var="prod">
                    <div class="p-col-3 p-md-3   ">
                          <p:outputLabel value="#{item.productName}"/>
                              <p:outputLabel value="#{item.price}"/>
                                <p:outputLabel value="#{item.desciption}"/>
                    </div>
                </ui:repeat>
                
                
            </div>
            
                
         
         
            
                <p:dataGrid value="#{myTeckController.model.myteckProducts}" var="item" columns="2">
                    
                      <p:column headerText="image">
                               <a href ="#{item.linkToDetails}"> <img src ="#{item.imgPath}" value="#{item.imgPath}"/></a>
                        </p:column>
                        <p:column headerText="productName">
                            <p:outputLabel  value="#{item.productName}" />
                        </p:column>
                        <p:column headerText="price">
                            <p:outputLabel style="color: #3333cc" value="#{item.price}"/>
                        </p:column>
                        <p:column headerText="desciption">
                            <p:outputLabel id="content" value="#{item.desciption}"/>
                        </p:column>
                       
                
                         
            </p:dataGrid>
            
        </h:form>


    </h:body>
</html>
