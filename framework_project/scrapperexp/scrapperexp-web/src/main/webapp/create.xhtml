<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>

    <h:body>
        $<p:layout fullPage="true">
            <p:layoutUnit position="center">
                <h:form>
                    <p:inputText type="hidden" value="#{productOperations.model.id}" disabled="true"/>

                    <p:panelGrid columns="2">

                        <h:outputLabel value="Name"/>
                        <p:inputText value="#{productOperations.model.productName}"/>
                        <h:outputLabel value="Price"/>
                        <p:inputText  value="#{productOperations.model.price}"/>  
                        <h:outputLabel value="Category"/>
                      
                        <h:outputLabel value="Description"/>
                        <p:inputTextarea rows="10" cols="50" value="#{productOperations.model.desciption}"  queryDelay="750" minQueryLength="4" />
                    </p:panelGrid>
                    <p:commandButton value="save" action="#{productOperations.save()}"/>
                </h:form>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
