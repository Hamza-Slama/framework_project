<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Scrapper</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style type="text/css">
            .ui-datalist {
                width:300px;
                margin-bottom: 20px;
            }

            .ui-datalist-item {
                padding:3px;
            }

            .paginated .ui-datalist-data {
                padding-left: 20px;
            }
        </style>
    </h:head>
    <h:body>
       <!--
            //TODO
            //don't forgit to run this method on the first  deploy 
            #{scrapperController.init()}
      
       -->
       
       
        #{scrapperController.init()}
        
        <h:button value="Click Me" onclick="#{scrapperController.saveData()}" />
        
        <br>
            
        </br>
        
        <h:form>
         
            
                
            <p:dataTable value="#{scrapperController.model.dataHolders}" var="item">
                        <p:column headerText="Name">
                            <p:outputLabel value="#{item.website}"/>
                        </p:column>
                        <p:column headerText="nbrLink">
                            <p:outputLabel value="#{item.nbrLink}"/>
                        </p:column>
                    </p:dataTable>
         
        </h:form>

    </h:body>
</html>
