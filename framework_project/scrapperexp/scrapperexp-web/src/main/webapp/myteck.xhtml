    <h:body>
#{myTeckController.init()}
        
       <h:button value="Click Me" onclick="#{myTeckController.saveData()}" />
        
        <br>
            
        </br>
        
        <h:form>
         
            <div class="p-grid">
                <ui:repeat value="#{myTeckController.model.myteckProducts}" var="prod">
                    <div class="p-col-3 p-md-3   ">
                          <p:outputLabel value="#{item.productName}"/>
                              <p:outputLabel value="#{item.price}"/>
                                <p:outputLabel value="#{item.desciption}"/>
                    </div>
                </ui:repeat>
                
                
            </div>
            
                
         
         
            
                <p:dataGrid value="#{myTeckController.model.myteckProducts}" var="item" columns="2">
                    <div class="box_item">
                        <p:column class="boldstats" headerText="productName" style="font-weight:bold;">
                            <p:outputLabel  value="#{item.productName}" />
                        </p:column>
                        <p:column  headerText="image">
                               <a href ="#{item.linkToDetails}" target="_blank"> <img src ="#{item.imgPath}" value="#{item.imgPath}"/></a>
                        </p:column>
                        
                        <p:column headerText="price">
                            <p:outputLabel style="color: #3333cc" value="#{item.price}"/>
                        </p:column>
                    <div class="">
                        <p:column headerText="desciption">
                            <p:outputLabel id="content" value="#{item.desciption}"/>
                        </p:column>
                    </div>
                         
                </div>
                       
                
                         
            </p:dataGrid>
            
        </h:form>


    </h:body>
