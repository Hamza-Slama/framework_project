<div class="container">

  <!-- Jumbotron Header -->
  <header class="jumbotron my-4">
    <h1 class="display-3">A Warm Welcome!</h1>
    <p class="lead">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ipsa, ipsam, eligendi, in quo sunt possimus non incidunt odit vero aliquid similique quaerat nam nobis illo aspernatur vitae fugiat numquam repellat.</p>
    <a href="#" class="btn btn-primary btn-lg">Call to action!</a>
  </header>

  <!-- Page Features -->
  <div class="row text-center" >

    <div class="col-lg-3 col-md-6 mb-4"  *ngFor="let prod of data">
      <div class="card">
        <img class="card-img-top" src="{{prod.imgPath}}" alt="">
        <div class="card-body">
          <h4 class="card-title">{{prod.productName}}</h4>
          <p class="card-text">{{prod.price}}</p>
        </div>
        <div class="card-footer">
          <button  (click)="selectProudct(prod)" class="btn btn-primary">Find Out More!</button>
        </div>
      </div>
    </div>


  </div>
  <!-- /.row -->

</div>
<!-- /.container -->
