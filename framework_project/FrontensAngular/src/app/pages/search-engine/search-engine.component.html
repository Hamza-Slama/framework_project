<div class="container bootstrap snippet" style="margin-top: 6em">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-content">
          <h1>
           {{searcht.data.length}} results found for: <span class="text-navy">{{searcht.searchWord}}</span>
          </h1>
          <small>Request time  ({{searcht.timeRequest}} seconds)</small>

          <div class="search-form">
            <form action="#" method="get">
              <div class="input-group">
                <input type="text" placeholder="Bootdey" name="search" class="form-control input-lg">
                <div class="input-group-btn">
                  <button class="btn btn-lg btn-primary" type="submit">
                    Search
                  </button>
                </div>
              </div>
            </form>
          </div>
          <div *ngFor="let prod of searcht.data">
          <div class="hr-line-dashed"></div>
          <div class="search-result">
            <h3><a routerLink="../p/detail" (click)="selectProudct(prod)" >{{prod.productName}}</a></h3>
            <a href="{{prod.linkToDetails}}" class="search-link">{{prod.linkToDetails}}</a>
            <p>

            </p>
          </div>
          </div>


          <div class="text-center">
            <div class="btn-group">
              <button class="btn btn-white" type="button"><i class="glyphicon glyphicon-chevron-left"></i></button>
              <button class="btn btn-white">1</button>
              <button class="btn btn-white  active">2</button>
              <button class="btn btn-white">3</button>
              <button class="btn btn-white">4</button>
              <button class="btn btn-white">5</button>
              <button class="btn btn-white">6</button>
              <button class="btn btn-white">7</button>
              <button class="btn btn-white" type="button"><i class="glyphicon glyphicon-chevron-right"></i> </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
