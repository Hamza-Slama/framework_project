<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Subscribe</title>
        <style type="text/css">
            .value {
                font-weight: bold;
            }
        </style>
    </h:head>
    <h:body>
        Subscribe Here
        <br />
        <h:form>
            <h:outputLabel value="First Name: "/><h:inputText value="#{subscribeController.model.firstName}" required="true"/><br/>
            <h:outputLabel value="Last Name: "/><h:inputText required="true" value="#{subscribeController.model.lastName}"/><br/>
            <h:outputLabel value="Birth Date: "/><p:calendar value="#{subscribeController.model.birthDate}" required="true"/><br/>
            <h:outputLabel value="Gender: "/><p:selectOneMenu value="#{subscribeController.model.gender}" style="width:125px">
                <f:selectItem itemLabel="MALE" itemValue="MALE" />
                <f:selectItem itemLabel="FEMALE" itemValue="FEMALE" />
            </p:selectOneMenu><br/>
            <h:outputLabel value="email: "/><h:inputText value="#{subscribeController.model.email}" required="true"/><br/>
            <h:outputLabel value="Login: "/><h:inputText value="#{subscribeController.model.login}" required="true"/><br/>
            <h:outputLabel value="Password: "/><h:inputText value="#{subscribeController.model.password}" required="true"/><br/>
            <h:commandButton value="SUBSCRIBE" action="#{subscribeController.subscribe()}"/><br/>
        </h:form>
    </h:body>
</html>
