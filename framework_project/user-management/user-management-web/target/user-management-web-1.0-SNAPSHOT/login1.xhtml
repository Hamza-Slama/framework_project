<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        Login Here
        <br />
        <h:form>
            <h:outputLabel value="Login: "/><h:inputText value="#{loginController.model.login}" required="true"/><br/>
            <h:outputLabel value="password: "/><h:inputSecret required="true" value="#{loginController.model.password}"/><br/>
            <p:commandButton value="login" action="#{loginController.login()}"/><br/>
            <h:outputLabel value="If you are new in our website so subscribe here: "/><p:commandButton value="subscribe" action="#{loginController.subscribe()}"/>
        </h:form>
    </h:body>
</html>
