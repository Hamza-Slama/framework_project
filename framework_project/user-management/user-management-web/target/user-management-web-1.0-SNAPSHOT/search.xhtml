                                <a class="navbar-brand" href="#">Searches History</a>

                            <div class="collapse navbar-collapse">

                                            <div class="header">
                                                <h4 class="title">Searches History</h4>
                                                <p class="category">Hello, you could find here all your searches history</p>
                                            </div>
                                            <div class="content table-responsive table-full-width">
                                                <table class="table table-hover">
                                                    <thead>
                                                        <th>Search Label</th>
                                                        <th>Date</th>
                                                    </thead>
                                                    <tbody>
                                                        <ui:repeat var="search" value="#{searchController.model.searches}">
                                                            <tr>
                                                                <td>#{search.field}</td>
                                                                <td>#{search.searchDate}</td>
                                                            </tr>
                                                        </ui:repeat>          
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>


                                </div>
                            </div>
                        </div>
