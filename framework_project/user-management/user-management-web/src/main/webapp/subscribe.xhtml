<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Sign Up</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
        <!-- Custom Theme files -->
        <link href="subscribe.css" rel="stylesheet" type="text/css" media="all" />
        <!-- //Custom Theme files -->
        <!-- web font -->
        <link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet"/>
        <!-- //web font -->
    </h:head>
    <h:body>
        <!-- main -->
        <div class="main-w3layouts wrapper">
            <h1>Sign Up</h1>
            <div class="main-agileinfo">
                <div class="agileits-top">
                    <h:form>
                        <h:inputText class="text" value="#{subscribeController.model.firstName}" required="true"/>
                        <h:inputText class="text" required="true" value="#{subscribeController.model.lastName}"/>
                        <p:calendar value="#{subscribeController.model.birthDate}" required="true"/>
                        <h:inputText label="Email" class="text email" required="true" value="#{subscribeController.model.email}"/>
                        <h:inputSecret value="#{subscribeController.model.password}" class="text" required="true"/>

                        <h:commandButton action="#{subscribeController.subscribe()}"  value="SIGNUP" />
                    </h:form>
                    <h:form>
                        <p>Don't have an Account? <h:commandLink action="login" value="Login Now!"/></p>
                    </h:form>
                </div>
            </div>
            <ul class="colorlib-bubbles">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <!-- //main -->
    </h:body>
</html>
